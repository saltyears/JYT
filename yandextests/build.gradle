group 'YandexTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile 'org.hamcrest:hamcrest-all:1.3'
        testCompile 'com.codeborne:selenide:4.10.01'
        testCompile 'org.seleniumhq.selenium:selenium-safari-driver:3.8.1'
        testCompile group: 'org.webjars.npm', name: 'chromedriver', version: '2.35.0'
        testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
        testCompile 'javax:javaee-api:8.0'

    }
}
